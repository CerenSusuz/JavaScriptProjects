<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quiz</title>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="" />
    <meta http-equiv="content-type" content="text/html" />

    <!-- CSS -->
    <link href="style.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">

    <!-- icon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

</head>

<body>
    <div class="container m-5">
        <div class="row">
            <div class="col-10">
                <div class="card">
                    <div class="card-header">
                        <p id="header" class="mt-3">HTML - CSS - JS QUIZ</p>
                    </div>
                    <div class="card-body">
                        <h5 id="question" class="card-header"></h5>
                        <hr>
                        <div id="buttons">
                            <button id="btn0" class="btn-choice m-3">
                                <span id="choice0"> </span>
                            </button>
                            <button id="btn1" class="btn-choice m-3">
                                <span id="choice1"> </span>
                            </button>
                            <button id="btn2" class="btn-choice m-3">
                                <span id="choice2"></span>
                            </button>
                        </div>
                        <button id="btn3" class="btn-choice m-3" style="float: right;">
                            <span id="choice3">Blank Answer</span>
                        </button>
                    </div>
                    <div class="card-footer" style="background-color:burlywood; font-size:18px;" id="progress">
                    </div>
                </div>
            </div>
        </div>
    </div>







    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="script.js" type="text/JavaScript"></script>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</body>

</html>
